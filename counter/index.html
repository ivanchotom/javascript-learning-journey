<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(212, 13, 13, 0.1);
        }
        .counter {
            font-size: 4rem;
            margin: 1rem 0;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #45a049;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button onclick="decrease()">-</button>
            <button onclick="reset()">Reset</button>
            <button onclick="increase()">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
